<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./css/styles.css">
		<title>Portfolio</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@3.0.11/dist/vue.global.prod.js"></script>
		<script src="https://unpkg.com/vue-router@4.0.15/dist/vue-router.global.js"></script>
	</head>
	<body>
		<div>
			<header>
				<h1>Portfolio</h1>
			</header>
			<main id="app">
				<div style="display: flex;">
					<router-link to="/">About Me</router-link>
					<router-link to="/about">Personal Information</router-link>
					<router-link to="/table">Skills Audit</router-link>
				</div>
				<router-view></router-view>
				<h2>Project List</h2>
				<div v-for="project in projects" :key="project.id" class="project">
					<div class="project-title">{{ project.title }}</div>
					<div class="project-description">{{ project.description }}</div>
					<div style="width: 760px;" v-for="(item,index) in project.imgList">
						<img width="760" height="300" :src="item" alt="">
					</div>
				</div>

				<h2>Add a New Project</h2>
				<form class="project-form">
					<label for="projectTitle">Project Title:</label>
					<input type="text" id="projectTitle" v-model="newProject.title">
					<br>
					<label for="projectDescription">Project Description:</label>
					<input type="text" id="projectDescription" v-model="newProject.description">
					<br>
					<button class="button" @click.prevent="addProject">Add Project</button>
				</form>
			</main>
		</div>
		<script src="./js/app.js"></script>
	</body>
</html>
